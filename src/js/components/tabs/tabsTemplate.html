
<div class="tabs">
  <ul class="tab-nav">
    <li v-for="tab in tabs" v-bind:class="{ 'active': (isactive === tab.message) }" v-on:click.prevent="notify(tab)">
      {{ tab.message }}
    </li>
  </ul>

  <div class="tab-content">
      <slot></slot>
  </div>
</div>
