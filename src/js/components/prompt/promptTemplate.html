

<div class="prompt prompt-modal" :transition="transition" v-show="show">
  <div class="prompt-overlay" v-on:click="no()"></div>
  <div class="prompt-content">
    <v-form v-if="showInput" :submit-callback="yes" :ajax="true">
      <p>{{ questionLabel }}</p>
      <v-input type="text" label="Response" name="promptResponse" :value.sync="promptValue" :required="true"></v-input>
      <div class="controls">
        <button type="button" class="button small" v-on:click="no()">{{ noLabel }}</button>
        <button type="submit" class="button small">{{ yesLabel }}</button>
      </div>
    </v-form>
    <div v-else>
      <p>{{ questionLabel }}</p>
      <div class="controls">
        <button type="button" class="button small" v-on:click="no()">{{ noLabel }}</button>
        <button type="submit" class="button small" v-on:click="yes()">{{ yesLabel }}</button>
      </div>
    </div>
  </div>
</div>
